<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../Library/CSS/ContainerStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/ObjectStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/FontStyling.css" />

    <title>The Elfsong Tavern</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="../Library/ImageAssets/favicon.ico"
    />
  </head>

  <body>
    <div class="container">
      <img
        src="../library/ImageAssets/HeroMasthead.png"
        width="auto"
        class="masthead"
      />
      <!---------------------------------------->
      <!--Nav Bar-->
      <!---------------------------------------->
      <object id="Nav_output"></object>
      <br />
      <br />
      <h1>Adventures & Stories</h1>
      <p class="subheading">
        Various adventures, quests and tales from the world of Faer&#251;n.
        Select from the drop down below to display the adventure.
      </p>
      <br />
      <br />
      <span
        ><input list="ClassTypes" id="Adv_input" class="listbox" /><button
          class="submit"
          onclick="showInput();"
        >
          View Adventure
        </button></span
      >
      <datalist id="ClassTypes">
        <option value="Adv 1.1 A Gullet Cove Hello"></option>
        <option value="Adv 2.1 The Tainted Catnip"></option>
        <option value="Adv 2.2 Quest For Atonement"></option>
        <option value="Adv 3.1 The Sleep Of The Dreamless"></option>
        <option value="Adv 3.2 Solstice Shenanigans"></option>
        <option value="Adv 4.1 The Brink Of War"></option>
      </datalist>
      <br />

      <!---------------------------------------->
      <!--Output-->
      <!---------------------------------------->
      <object class="AdventureOutput" id="Adv_output"></object>

      <br />
      <br />
      <!--Footer-->
      <object id="Ftr_output"></object>

      <!--END-->
    </div>
  </body>
</html>

<script src="../Library/JavaScript/CoreScripts.js"></script>
<script src="../Library/JavaScript/AdventureScript.js"></script>
