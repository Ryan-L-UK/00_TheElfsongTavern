<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../Library/CSS/ContainerStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/ObjectStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/FontStyling.css" />

    <title>The Elfsong Tavern</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="../Library/ImageAssets/favicon.ico"
    />
  </head>

  <body>
    <div class="container">
      <img
        src="../library/ImageAssets/HeroMasthead.png"
        width="auto"
        class="masthead"
      />
      <!---------------------------------------->
      <!--Nav Bar-->
      <!---------------------------------------->
      <object id="Nav_output"></object>
      <br />
      <br />
      <h1>Map of Gullet Cove</h1>
      <p class="subheading">
        Found on the east side of the Moonshae Isles is Gullet Cove, a city on
        the coast of the Sea of Swords.
      </p>
      <div class="divider"></div>
      <br />
      <br />
      <img
        src="../Sources/Gullet Cove Map/00_Maps.png"
        class="mapstyle"
        usemap="#gullet-map"
      />
      <map name="gullet-map">
        <area
          class="mapbutton"
          title="The Old Lighthouse"
          href="../Sources/Gullet Cove Map/TheOldLighthouse.html"
          coords="696,608,34"
          shape="circle"
        />
        <area
          class="mapbutton"
          title="Main Harbour"
          href="../Sources/Gullet Cove Map/MainHarbour.html"
          coords="609,787,58"
          shape="circle"
        />
        <area
          class="mapbutton"

        />
        <area
          class="mapbutton"
          title="Temple and Grand Library"
          href="../Sources/Gullet Cove Map/TempleAndLibrary.html"

          shape="circle"
        />
        <area
          class="mapbutton"
          title="The Scratching Post"

        <area

        <area

        <area

        />
        <area
          class="mapbutton"
          title="City Council"
          href="../Sources/Gullet Cove Map/CityCouncil.html"

          shape="circle"
        />
        <area

      <img src="../library/ImageAssets/HarbourFooter.png" class="mapfooter" />

      <!---------------------------------------->
      <object class="LocationOutput" id="Loc_output"></object>

      <br />
