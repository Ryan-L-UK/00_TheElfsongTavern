<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../Library/CSS/ContainerStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/ObjectStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/FontStyling.css" />

    <title>The Elfsong Tavern</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="../Library/ImageAssets/favicon.ico"
    />
  </head>

  <body>
    <div class="container">
      <img
        src="../library/ImageAssets/HeroMasthead.png"
        width="auto"
        class="masthead"
      />
      <!---------------------------------------->
      <!--Nav Bar-->
      <!---------------------------------------->
      <object id="Nav_output"></object>
      <br />
      <br />
      <h1>Magical & Wonderous Items</h1>
      <p class="subheading">
        Here is a shell generator for items to be created in the correct format
        for printing.
      </p>
      <div class="divider"></div>
      <br />
      <span>
        <button class="submititem" onclick="showInput();takeshot()">
          Export Item
        </button>

        <button class="submititem" id="form-submit">Source Code</button></span
      ><br />
      <input type="file" id="input" onchange="readText(event)" />

      <br />

      <div class="generator-container">
        <div class="Form">
          <div class="border itemBG"></div>
          <div class="framecontainer">
            <div class="bodycontainer">
              <form id="itemform">
                <!--ITEM NAME-->
                <label><b>Item Name:</b></label>
                <input type="text" id="IName_input" name="IName_input" />
                <br />

                <!--ITEM TYPE-->
                <label><b>Type:</b></label>
                <input type="text" id="IType_input" name="IType_input" />

                <label><b>Weapon Type:</b></label>
                <input type="text" id="WType_input" name="WType_input" />

                <label><b>Weapon Damage:</b></label>
                <input type="text" id="WDmg_input" name="WDmg_input" />

                <br />
                <br />

                <div class="iline"></div>

                <p>
                  <label><b>Item Description P1:</b></label>
                  <textarea
                    id="Desc1_input"
                    name="Desc1_input"
                    cols="58"
                    rows="6"
                  ></textarea
                  ><br />
                </p>

                <p>
                  <label><b>Item Description P2:</b></label>
                  <textarea
                    id="Desc2_input"
                    name="Desc2_input"
                    cols="58"
                    rows="6"
                  ></textarea
                  ><br />
                </p>

                <p>
                  <label><b>Item Description P3:</b></label>
                  <textarea
                    id="Desc3_input"
                    name="Desc3_input"
                    cols="58"
                    rows="6"
                  ></textarea
                  ><br />
                </p>

                <!--ITEM DESCRIPTION-->

                <label><b>Source:</b></label>
                <input type="text" id="Source_input" name="Source_input" />
                <br />
                <br />
              </form>
            </div>
          </div>
          <div class="border itemBG"></div>

          <br />
        </div>
        <div class="Output">
          <div id="photo">
            <div class="border itemBG"></div>
            <div class="framecontainer">
              <div class="bodycontainer">
                <!--ITEM NAME-->
                <h1 class="itemheading" id="IName_output"></h1>

                <!--ITEM TYPE-->
                <h2 class="itemtype" id="IType_output"></h2>
                <h2 class="itemtype" id="WType_output"></h2>

                <div class="Damage" id="WDmg_output"></div>

                <div class="greenline"></div>
                <br />

                <!--ITEM DESCRIPTION-->
                <p class="itembody" id="Desc1_output"></p>

                <p class="itembody" id="Desc2_output"></p>

                <p class="itembody" id="Desc3_output"></p>

                <!--ITEM SOURCE-->
                <p class="itemfooter">
                  Source:
                  <span class="itembody" id="Source_output"></span>
                </p>
              </div>
            </div>
            <div class="border itemBG"></div>
          </div>
          <br />
          <h1 class="itemheading">Image Render:</h1>
          <br />
          <div id="output"></div>
        </div>
      </div>

      <!--Footer-->
      <object id="Ftr_output"></object>

      <!--END-->
    </div>
  </body>
</html>

<script src="../Library/JavaScript/CoreScripts.js"></script>
<script src="../Library/JavaScript/ItemScripts.js"></script>
<script src="../Library/JavaScript/html2canvas.js"></script>
