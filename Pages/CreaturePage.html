<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../Library/CSS/GeneratorStyling.css" />

    <title>The Elfsong Tavern</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="../Library/ImageAssets/favicon.ico"
    />
  </head>

  <body>
    <div class="container">
      <img
        src="../library/ImageAssets/HeroMasthead.png"
        width="auto"
        class="masthead"
      />
      <!---------------------------------------->
      <!--Nav Bar-->
      <!---------------------------------------->
      <object id="Nav_output"></object>
      <br />
      <br />
      <h1 class="mainheading">Creatures, Monsters & Demons</h1>
      <p class="subheading">
        This is a shell generator for all maner of magical creatures, beasts and
        NPCs created in the optimum format for printing.
      </p>
      <div class="divider"></div>
      <br />
      <button class="submitmonster" onclick="showInput();takeshot()">
        Export Creature</button
      ><br />

      <div class="main-container">
        <div class="Form">
          <form>
            <div class="mborder"></div>
            <div class="framecontainer">
              <div class="bodycontainer">
                <!--Monster NAME-->
                <label><b>Name:</b></label>
                <input type="text" id="MName_input" />
                <br />

                <!--Monster TYPE-->
                <label><b>Type:</b></label>
                <input type="text" id="MType_input" />

                <label><b>Alignment:</b></label>
                <input type="text" id="MAlign_input" />

                <div class="mdivider"></div>
                <p>
                  <label><b>Armour Class:</b></label>
                  <input type="text" size="7" id="AC_input" /><br />
                  <label><b>Hit Points:</b></label>
                  <input type="text" size="7" id="HP_input" /><br />
                  <label><b>Speed:</b></label>
                  <input type="text" size="7" id="FT_input" /><br />
                </p>
                <div class="mdivider"></div>

                <!--Monster Stats-->
                <div class="stat-container">
                  <div class="STR">STR</div>
                  <div class="DEX">DEX</div>
                  <div class="CON">CON</div>
                  <div class="INT">INT</div>
                  <div class="WIS">WIS</div>
                  <div class="CHA">CHA</div>

                  <!--Change Details Here-->
                  <div class="STRn">
                    <input type="text" size="7" id="STR_input" />
                  </div>
                  <div class="DEXn">
                    <input type="text" size="7" id="DEX_input" />
                  </div>
                  <div class="CONn">
                    <input type="text" size="7" id="CON_input" />
                  </div>
                  <div class="INTn">
                    <input type="text" size="7" id="INT_input" />
                  </div>
                  <div class="WISn">
                    <input type="text" size="7" id="WIS_input" />
                  </div>
                  <div class="CHAn">
                    <input type="text" size="7" id="CHA_input" />
                  </div>
                </div>

                <div class="mdivider"></div>

                <p>
                  <label><b>Skills:</b></label>
                  <input type="text" id="Skills_input" />
                  <br />
                  <label><b>Damage Resistances:</b></label>
                  <input type="text" id="DmgResist_input" />
                  <br />
                  <label><b>Damage Immunities:</b></label>
                  <input type="text" id="DmgImmune_input" />
                  <br />
                  <label><b>Damage Vulnerabilities:</b></label>
                  <input type="text" id="DmgVuln_input" />
                  <br />
                  <label><b>Condition Immunities:</b></label>
                  <input type="text" id="ConImmune_input" />
                  <br />
                  <label><b>Senses:</b></label>
                  <input type="text" id="Senses_input" />
                  <br />
                  <label><b>Languages:</b></label>
                  <input type="text" id="Lang_input" />
                </p>

                <div class="mdivider"></div>

                <p>
                  <label><b>Trait 1 Name:</b></label>
                  <input type="text" id="T1H_input" /><br />
                  <label><b>Trait 1 Action:</b></label>
                  <textarea id="T1D_input" cols="56" rows="3"></textarea><br />

                  <label><b>Trait 2 Name:</b></label>
                  <input type="text" id="T2H_input" /><br />
                  <label><b>Trait 2 Action:</b></label>
                  <textarea id="T2D_input" cols="56" rows="3"></textarea><br />

                  <label><b>Trait 3 Name:</b></label>
                  <input type="text" id="T3H_input" /><br />
                  <label><b>Trait 3 Action:</b></label>
                  <textarea id="T3D_input" cols="56" rows="3"></textarea><br />

                  <label><b>Trait 4 Name:</b></label>
                  <input type="text" id="T4H_input" /><br />
                  <label><b>Trait 4 Action:</b></label>
                  <textarea id="T4D_input" cols="56" rows="3"></textarea><br />
                </p>

                <h2 class="mheader">Actions</h2>

                <p>
                  <label><b>Attack 1 Name:</b></label>
                  <input type="text" id="Atk1H_input" /><br />
                  <label><b>Attack 1 Action:</b></label>
                  <textarea id="Atk1D_input" cols="56" rows="3"></textarea
                  ><br />
                  <label><b>Attack 2 Name:</b></label>
                  <input type="text" id="Atk2H_input" /><br />
                  <label><b>Attack 2 Action:</b></label>
                  <textarea id="Atk2D_input" cols="56" rows="3"></textarea
                  ><br />
                  <label><b>Attack 3 Name:</b></label>
                  <input type="text" id="Atk3H_input" /><br />
                  <label><b>Attack 3 Action:</b></label>
                  <textarea id="Atk3D_input" cols="56" rows="3"></textarea
                  ><br />
                  <label><b>Attack 4 Name:</b></label>
                  <input type="text" id="Atk4H_input" /><br />
                  <label><b>Attack 4 Action:</b></label>
                  <textarea id="Atk4D_input" cols="56" rows="3"></textarea
                  ><br />
                </p>
                <!--ITEM DESCRIPTION-->
                <p class="itemfooter"></p>
              </div>
            </div>
            <div class="mborder"></div>
          </form>
          <br />
        </div>
        <div class="Output">
          <div id="photo">
            <div class="mborder"></div>
            <div class="framecontainer">
              <div class="bodycontainer">
                <!--Monster NAME-->
                <h1 class="monstername" id="MName_output"></h1>

                <!--Monster TYPE-->
                <h2 class="monstertype" id="MTypeAlign_output"></h2>
                <div class="mdivider"></div>
                <p>
                  <span class="sbold">Armour Class:</span>
                  <span class="sbody" id="AC_output"></span>
                  <br />
                  <span class="sbold">Hit Points:</span>
                  <span class="sbody" id="HP_output"></span>
                  <br />
                  <span class="sbold">Speed:</span>
                  <span class="sbody" id="FT_output"></span>
                </p>
                <div class="mdivider"></div>

                <!--Monster Stats-->
                <div class="stat-container">
                  <div class="STR">STR</div>
                  <div class="DEX">DEX</div>
                  <div class="CON">CON</div>
                  <div class="INT">INT</div>
                  <div class="WIS">WIS</div>
                  <div class="CHA">CHA</div>

                  <!--Change Details Here-->
                  <div class="STRn" id="STR_output"></div>
                  <div class="DEXn" id="DEX_output"></div>
                  <div class="CONn" id="CON_output"></div>
                  <div class="INTn" id="INT_output"></div>
                  <div class="WISn" id="WIS_output"></div>
                  <div class="CHAn" id="CHA_output"></div>
                </div>

                <div class="mdivider"></div>

                <p class="status">
                  <span class="sbold" id="SkillsH_output"></span>
                  <span class="sbody" id="Skills_output"></span>
                </p>
                <p class="status">
                  <span class="sbold" id="DmgResistH_output"></span>
                  <span class="sbody" id="DmgResist_output"></span>
                </p>
                <p class="status">
                  <span class="sbold" id="DmgImmuneH_output"></span>
                  <span class="sbody" id="DmgImmune_output"></span>
                </p>
                <p class="status">
                  <span class="sbold" id="DmgVulnH_output"></span>
                  <span class="sbody" id="DmgVuln_output"></span>
                </p>
                <p class="status">
                  <span class="sbold" id="ConImmuneH_output"></span>
                  <span class="sbody" id="ConImmune_output"></span>
                </p>
                <p class="status">
                  <span class="sbold" id="SensesH_output"></span>
                  <span class="sbody" id="Senses_output"></span>
                </p>
                <p class="status">
                  <span class="sbold" id="LangH_output"></span>
                  <span class="sbody" id="Lang_output"></span>
                </p>

                <div class="mdivider"></div>

                <p>
                  <span class="sbold" id="T1H_output"></span>
                  <span class="sbody" id="T1D_output"></span>
                </p>
                <p>
                  <span class="sbold" id="T2H_output"></span>
                  <span class="sbody" id="T2D_output"></span>
                </p>
                <p>
                  <span class="sbold" id="T3H_output"></span>
                  <span class="sbody" id="T3D_output"></span>
                </p>
                <p>
                  <span class="sbold" id="T4H_output"></span>
                  <span class="sbody" id="T4D_output"></span>
                </p>

                <h2 class="mheader">Actions</h2>

                <p>
                  <span class="sbold" id="Atk1H_output"></span>
                  <span class="sbody" id="Atk1D_output"></span>
                </p>
                <p>
                  <span class="sbold" id="Atk2H_output"></span>
                  <span class="sbody" id="Atk2D_output"></span>
                </p>
                <p>
                  <span class="sbold" id="Atk3H_output"></span>
                  <span class="monsterbody" id="Atk3D_output"></span>
                </p>
                <p>
                  <span class="sbold" id="Atk4H_output"></span>
                  <span class="sbody" id="Atk4D_output"></span>
                </p>

                <!--ITEM DESCRIPTION-->
                <p class="itemfooter"></p>
              </div>
            </div>
            <div class="mborder"></div>
          </div>
          <br />
          <h2 class="mheader">Image Render:</h2>
          <br />
          <div id="output"></div>
        </div>
      </div>

      <!--Footer-->
      <object id="Ftr_output"></object>

      <!--END-->
    </div>
  </body>
</html>

<script src="../Library/JavaScript/CoreScripts.js"></script>
<script src="../Library/JavaScript/MonsterScripts.js"></script>
<script src="../Library/JavaScript/html2canvas.js"></script>
