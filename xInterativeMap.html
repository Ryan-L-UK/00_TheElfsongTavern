<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - responsive image map demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="Library/CSS/xiMapStyling.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <div class="mainmap">
        <img src="Library/Interactive Map/00_Faerun.jpg" usemap="#Map" />

        <map name="Map" id="Map">
          <area
            alt="Baldurs Gate"
            title="Baldurs Gate"
            href="Library/ImageAssets/LoadingScreen.png"
            coords="3234,3800,1096"
            shape="circle"
          />
        </map>
      </div>
    </div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="Library/JavaScript/iMapScript.js"></script>
  </body>
</html>
